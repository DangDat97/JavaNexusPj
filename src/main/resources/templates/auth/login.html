<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Login | DashLite admin Template</title>
    <link rel="stylesheet" th:href="@{/admin/css/dashlite.css}">
    <link id="skin-default" rel="stylesheet" th:href="@{/admin/css/theme.css}">
</head>

<body class="nk-body bg-white npc-default pg-auth">
    <div class="nk-app-root">
        <!-- ... (previous content remains unchanged) ... -->

        <div class="nk-main ">
            <div class="nk-wrap nk-wrap-nosidebar">
                <div class="nk-content ">
                    <div class="nk-split nk-split-page nk-split-lg">
                        <div class="nk-split-content nk-block-area nk-block-area-column nk-auth-container bg-white">
                            <div class="absolute-top-right d-lg-none p-3 p-sm-5">
                                <a href="#" class="toggle btn-white btn btn-icon btn-light" data-target="athPromo">
                                    <em class="icon ni ni-info"></em>
                                </a>
                            </div>
                            <div class="nk-block nk-block-middle nk-auth-body">
                                <div class="brand-logo pb-5">
                                    <a href="/" class="logo-link">
                                        <img class="logo-light logo-img logo-img-lg" th:src="@{/admin/images/logo.png}"
                                            alt="logo">
                                        <img class="logo-dark logo-img logo-img-lg"
                                            th:src="@{/admin/images/logo-dark.png}" alt="logo-dark">
                                    </a>
                                </div>
                                <div class="nk-block-head">
                                    <div class="nk-block-head-content">
                                        <h5 class="nk-block-title">Sign-In</h5>
                                        <div class="nk-block-des">
                                            <div th:if="${param.error}">
                                                <p style="color:red;" th:text="'Thông tin đăng nhập không chính xác!'">
                                                </p>
                                            </div>
                                            <div th:if="${param.logout}">
                                                <div class="alert alert-success" th:text="'You have been logged out.'">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <form th:action="@{/login}" method="post" class="form-validate is-alter">
                                    <div class="form-group">
                                        <div class="form-label-group">
                                            <label class="form-label" for="email">Email</label>
                                        </div>
                                        <div class="form-control-wrap">
                                            <input type="email" class="form-control form-control-lg" id="email"
                                                name="email" placeholder="Enter your email address" required
                                                autocomplete="email">
                                            <input type="hidden" name="${_csrf.parameterName}"
                                                th:value="${_csrf.token}" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="form-label-group">
                                            <label class="form-label" for="password">Password</label>
                                        </div>
                                        <div class="form-control-wrap">
                                            <input type="password" class="form-control form-control-lg" id="password"
                                                name="password" placeholder="Enter your password" required
                                                autocomplete="current-password">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
                                    </div>
                                </form>

                                <div class="form-note-s2 pt-4">
                                    New on our platform? <a th:href="@{/register}">Create an account</a>
                                </div>

                                <!-- ... (rest of the content remains unchanged) ... -->
                            </div>
                            <div class="nk-block nk-auth-footer">
                                <div class="nk-block-between">
                                    <ul class="nav nav-sm">
                                        <li class="nav-item"><a class="link link-primary fw-normal py-2 px-3 fs-13px"
                                                href="#">Terms &amp; Condition</a></li>
                                        <li class="nav-item"><a class="link link-primary fw-normal py-2 px-3 fs-13px"
                                                href="#">Privacy Policy</a></li>
                                        <li class="nav-item"><a class="link link-primary fw-normal py-2 px-3 fs-13px"
                                                href="#">Help</a></li>
                                        <li class="nav-item dropup"><a
                                                class="dropdown-toggle dropdown-indicator has-indicator link link-primary fw-normal py-2 px-3 fs-13px"
                                                data-bs-toggle="dropdown" data-offset="0,10"><small>English</small></a>
                                            <div class="dropdown-menu dropdown-menu-sm dropdown-menu-end">
                                                <ul class="language-list">
                                                    <li><a href="#" class="language-item"><img
                                                                src="/demo2/images/flags/english.png" alt=""
                                                                class="language-flag"><span
                                                                class="language-name">English</span></a></li>
                                                    <li><a href="#" class="language-item"><img
                                                                src="/demo2/images/flags/spanish.png" alt=""
                                                                class="language-flag"><span
                                                                class="language-name">Español</span></a></li>
                                                    <li><a href="#" class="language-item"><img
                                                                src="/demo2/images/flags/french.png" alt=""
                                                                class="language-flag"><span
                                                                class="language-name">Français</span></a></li>
                                                    <li><a href="#" class="language-item"><img
                                                                src="/demo2/images/flags/turkey.png" alt=""
                                                                class="language-flag"><span
                                                                class="language-name">Türkçe</span></a></li>
                                                </ul>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                                <div class="mt-3">
                                    <p>© 2023 DashLite. All Rights Reserved.</p>
                                </div>
                            </div>
                        </div>
                        <div class="nk-split-content nk-split-stretch bg-lighter d-flex toggle-break-lg toggle-slide toggle-slide-right toggle-screen-lg"
                            data-toggle-body="true" data-content="athPromo" data-toggle-screen="lg"
                            data-toggle-overlay="true">
                            <div class="slider-wrap w-100 w-max-550px p-3 p-sm-5 m-auto">
                                <div class="slider-init slick-initialized slick-slider slick-dotted"
                                    data-slick="{&quot;dots&quot;:true, &quot;arrows&quot;:false}">
                                    <div class="slick-list draggable">
                                        <div class="slick-track"
                                            style="opacity: 1; width: 3234px; transform: translate3d(-1386px, 0px, 0px);">
                                            <!-- ... (slider items remain unchanged) ... -->
                                        </div>
                                    </div>
                                    <ul class="slick-dots" style="" role="tablist">
                                        <li class="" role="presentation"><button type="button" role="tab"
                                                id="slick-slide-control00" aria-controls="slick-slide00"
                                                aria-label="1 of 3" tabindex="-1">1</button></li>
                                        <li role="presentation" class=""><button type="button" role="tab"
                                                id="slick-slide-control01" aria-controls="slick-slide01"
                                                aria-label="2 of 3" tabindex="-1">2</button></li>
                                        <li role="presentation" class="slick-active"><button type="button" role="tab"
                                                id="slick-slide-control02" aria-controls="slick-slide02"
                                                aria-label="3 of 3" tabindex="0" aria-selected="true">3</button></li>
                                    </ul>
                                </div>
                                <div class="slider-dots"></div>
                                <div class="slider-arrows"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ... (footer content remains unchanged) ... -->
    </div>

    <script th:src="@{/admin/js/bundle.js}"></script>
    <script th:src="@{/admin/js/scripts.js}"></script>
    <script th:src="@{/admin/js/demo-settings.js}"></script>

    <!-- ... (modal content remains unchanged) ... -->
</body>

</html>
