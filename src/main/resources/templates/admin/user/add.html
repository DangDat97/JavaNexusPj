<div class="nk-content ">
    <div class="container-fluid">
        <div class="nk-content-inner">
            <div class="nk-content-body">
                <div class="components-preview wide-md mx-auto">
                    <div class="nk-block-head nk-block-head-lg">
                        <div class="nk-block-head-content">
                            <div class="toggle-wrap nk-block-tools-toggle">
                                <div class="toggle-expand-content">
                                    <ul class="nk-block-tools g-3" style="justify-content: center;">
                                        <li>
                                            <a href="/Admin/Users" class="btn btn-white btn-outline-light"><em
                                                    class="icon ni ni-list-index"></em><span>List User</span>
                                                </a>
                                        </li>
                                        <li>
                                            <a href="/Admin/Order" class="btn btn-white btn-outline-light">
                                                <em class="icon ni ni-cc-alt2-fill"></em><span>List Order</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="/Admin/Booking" class="btn btn-white btn-outline-light">
                                                <em class="icon ni ni-list-thumb-alt-fill"></em><span>List Booking</span>
                                            </a>
                                        </li>
                                        <!-- <li class="nk-block-tools-opt">
                                            <a href="#" class="btn btn-icon btn-primary d-md-none">
                                                <em class="icon ni ni-plus"></em>
                                            </a>
                                            <a href="/Admin/Users/Add" class="btn btn-primary d-none d-md-inline-flex">
                                                <em class="icon ni ni-plus"></em>
                                                <span>Add</span>
                                            </a>
                                        </li> -->
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="nk-block nk-block-lg">
                        <div class="card card-bordered card-preview">
                            <div class="card-inner">
                                <div class="preview-block">
                                    <div class="card-head"><h5 class="card-title" th:text="${title}">Customer Info</h5></div>

                                    <form method="post" th:action="@{/Admin/Users/Add}" th:object="${userDto}" enctype="multipart/form-data">
                                        <div class="row g-4">
                                            <div class="col-lg-6">
                                                <div class="form-group"><label class="form-label" for="fullName">Full Name</label>
                                                    <div class="form-control-wrap"><input type="text" class="form-control" th:field="*{fullName}"></div>
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-group"><label class="form-label" for="email">Email address</label>
                                                    <div class="form-control-wrap">
                                                        <input type="text" class="form-control" id="email" th:field="*{email}">
                                                        <div data-lastpass-icon-root=""
                                                            style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-group"><label class="form-label" for="password">Password</label>
                                                    <div class="form-control-wrap">
                                                        <input type="password" class="form-control" id="password" th:field="*{password}">
                                                        <div data-lastpass-icon-root=""
                                                            style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-group"><label class="form-label" for="phone">Phone No</label>
                                                    <div class="form-control-wrap">
                                                        <input type="text" class="form-control" id="phone" th:field="*{phone}">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label class="form-label" for="address">Address</label>
                                                    <div class="form-control-wrap">
                                                        <input type="text" class="form-control" id="address" th:field="*{address}">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-group"><label class="form-label" for="phone">image</label>
                                                    <div class="form-control-wrap">
                                                        <input type="file" class="form-control" id="image" th:field="*{image}">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label class="form-label" for="note">Note</label>
                                                    <div class="form-control-wrap">
                                                        <textarea id="note" class="form-control" th:field="*{note}" maxlength="1000"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-group"><button type="submit" class="btn btn-lg btn-primary">Save User</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
