


<section class="ls s-py-80 s-py-lg-120 s-pt-xl-155 s-pb-xl-160">
    <div class="container">
        <div class="row">
            <main class="col-lg-12">
                <article>
                    <header class="entry-header mb-30">
                        <h1 class="entry-title">Account details</h1>
                        <span class="edit-link">
                            <a class="post-edit-link" href="/Account/Details">
                                Edit User
                                <span class="screen-reader-text">
                                    "My account"
                                </span>
                            </a>
                        </span>
                    </header>
                    <!-- .entry-header -->
                    <div class="entry-content">
                        <div class="woocommerce">
                            <nav class="woocommerce-MyAccount-navigation hero-bg p-60">
                                <ul>
                                    <li>
                                        <a href="/Account/Dashboard">Dashboard</a>
                                    </li>
                                    <li>
                                        <a href="/Account/Orders">Orders</a>
                                    </li>
                                    <li>
                                        <a href="/Account/Details">Account details</a>
                                    </li>
                                    <li>
                                        <a href="/Logout">Logout</a>
                                    </li>
                                </ul>
                            </nav>


                            <div class="woocommerce-MyAccount-content">

                                <form  th:action="@{/Account/Details}" th:object="${user}" method="post">

                                    <p class="form-row form-row-wide">
                                        <label for="email">
                                            Email address <span class="required">*</span>
                                        </label>
                                        <input type="hidden" th:field="*{id}">
                                        <input type="email" class="form-control" name="email"
                                            id="email" th:field="*{email}" readonly>
                                    </p>
                                    <p class="form-row ">
                                        <label for="fullName">
                                            Full Name <span class="required">*</span>
                                        </label>
                                        <input type="text"
                                            class="form-control"
                                            name="fullName" id="fullName" th:field="*{fullName}"
                                            placeholder="Full name">
                                    </p>
                                    <p class=" form-row ">
                                        <label for="address">
                                            Address <span class="required">*</span>
                                        </label>
                                        <input type="text"
                                            class="form-control "
                                            name="address" id="address"  th:field="*{address}"
                                            placeholder="Address">
                                    </p>
                                    <p class=" form-row ">
                                        <label for="phone">
                                            Phone <span class="required">*</span>
                                        </label>
                                        <input type="text" class="form-control" name="phone" id="phone"
                                            th:field="*{phone}" placeholder="Phone">
                                    </p>
                                    <div class="clear">
                                    </div>

                                    

                                    <fieldset>
                                        <legend>Password change</legend>

                                        <p
                                            class="form-row form-row-wide">
                                            <label for="password_current">Current password (leave blank to leave
                                                unchanged)</label>
                                            <input type="password"
                                                class="form-control"
                                                name="password_current" id="password_current"
                                                placeholder="Current password (leave blank to leave unchanged)">
                                        </p>
                                        <p
                                            class="form-row form-row-wide">
                                            <label for="password_1">New password (leave blank to leave
                                                unchanged)</label>
                                            <input type="password"
                                                class="form-control "
                                                name="password_1" id="password_1"
                                                placeholder="New password (leave blank to leave unchanged)">
                                        </p>
                                        <p
                                            class="form-row form-row-wide">
                                            <label for="password_2">Confirm new password</label>
                                            <input type="password"
                                                class="form-control"
                                                name="password_2" id="password_2" placeholder="Confirm new password">
                                        </p>
                                    </fieldset>
                                    <div class="clear"></div>
                                    <div class="divider-40 d-none d-lg-block"></div>
                                    <p>
                                        <button type="submit" class="btn btn-maincolor"
                                            ><span>Save Changes</span></button>
                                    </p>
                                </form>

                            </div>
                        </div>
                    </div>
                    <!-- .entry-content -->
                </article>

            </main>
        </div>
    </div>
</section>
