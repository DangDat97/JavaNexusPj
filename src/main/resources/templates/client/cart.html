<section class="ls s-py-80 s-py-lg-120 s-py-xl-160 shop-cart">
    <div class="container">
        <div class="row">
            <main class="col-lg-12">
                <div class="woocommerce-message">
                    "Premium quality" removed. <a href="#">Undo?</a>
                </div>

                <form class="woocommerce-cart-form" th:action="@{/}" method="post">

                    <table class="shop_table shop_table_responsive cart">
                        <thead>
                            <tr>
                                <th class="product-remove">&nbsp;</th>
                                <th class="product-thumbnail">&nbsp;</th>
                                <th class="product-name">Product</th>
                                <th class="product-price">Price</th>
                                <th class="product-quantity product">Quantity</th>
                                <th class="product-subtotal">Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${products}" class="cart_item">

                                <td class="product-remove">
                                    <a th:action="@{/RemoveItem(id=${item.productId})}" class="remove"
                                        aria-label="Remove this item">Ã—</a>
                                </td>

                                <td class="product-thumbnail">
                                    <a th:href="@{/shop-product-right}">
                                        <!-- <img th:src="@{~/admin/images/${item.product.avatarImages}}" width="180"
                                            height="180" alt=""> -->
                                    </a>
                                </td>

                                <td class="product-name" data-title="Product">
                                    <a th:href="@{/shop-product-right}">Premium Quality</a>
                                </td>

                                <td class="product-price" data-title="Price">
                                    <span class="amount">
                                        <span>$</span><span th:text="${item.quantity}"></span>
                                    </span>
                                </td>

                                <td class="product-quantity product" data-title="Quantity">
                                    <div class="quantity">
                                        <input type="button" value="+" class="plus">
                                        <i class="fa fa-angle-up" aria-hidden="true"></i>
                                        <input type="number" class="input-text qty text" step="1" min="1" max="1000"
                                            name="quantity" th:value="${item.quantity}" title="Qty" size="4">
                                        <input type="button" value="-" class="minus">
                                        <i class="fa fa-angle-down" aria-hidden="true"></i>
                                    </div>
                                </td>

                                <td class="product-subtotal" data-title="Total">
                                    <span class="amount">
                                        <span>$</span>
                                    </span>
                                </td>
                            </tr>
                            <!-- ... existing code ... -->
                        </tbody>
                    </table>
                </form>

                <div class="cart-collaterals">
                    <!-- ... existing code ... -->
                </div>
            </main>
        </div>
    </div>
</section>
